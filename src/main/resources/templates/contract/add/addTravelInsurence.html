<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>user add</title>
</head>
<body>
<h1 style="margin: 10px;">Add Travel Insurance </h1>
<form th:action="@{'/contract/add/addTravelInsurence/' + ${id}}"  th:object="${travelInsurence}" method="post">

    <label for="id">ID</label>
    <input type="number" id="id" th:field="*{id}" readonly/>
    <p th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></p>
    <br>
    <label for="date">Date of formation</label>
    <input type="date" id="date" th:field="*{date}"/>
    <p th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></p>
    <br>

    <label for="endDate">End Date</label>
    <input type="date" id="endDate" th:field="*{endDate}"/>
    <p th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}"></p>
    <br>

    <label for="startDate">Start Date</label>
    <input type="date" id="startDate" th:field="*{startDate}"/>
    <p th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"></p>
    <br>

    <label for="amaunt">Indemnity Amount</label>
    <input type="number" id="amaunt" th:field="*{amaunt}" />
    <p th:if="${#fields.hasErrors('amaunt')}" th:errors="*{amaunt}"></p>
    <br>

    <label for="monthlyPayment">Monthly pay</label>
    <input type="number" id="monthlyPayment" th:field="*{monthlyPayment}" />
    <p th:if="${#fields.hasErrors('monthlyPayment')}" th:errors="*{monthlyPayment}"></p>
    <br>

    <label for="inEU">Permanent Injury pay</label>
    <input type="checkbox" id="inEU" th:field="*{inEurope}" />
    <p th:if="${#fields.hasErrors('inEurope')}" th:errors="*{inEurope}"></p>
    <br>

    <label for="insured">Indemnity Amount</label>-->
        <input type="number" id="insured" th:field="*{insured.name}" />
        <p th:if="${#fields.hasErrors('insured')}" th:errors="*{insured}"></p>
        <br>

    <label>Purpose</label>
    <select name="purpose">
        <option th:each="purpose: ${typeProperties}"
                th:value="${purpose}"
                th:selected="${purpose.equals(travelInsurence.getPurposeOfTrip())}"
                th:text="${purpose.getName()}"></option>
    </select>
    <br>

    <input type="submit" value="Submit" style="width: fit-content;"/>

</form>
</body>
</html>
